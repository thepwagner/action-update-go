name: Periodic Dependency Update
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  repository_dispatch:
  pull_request:
    types: [reopened]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.MY_GITHUB_PAT }}
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15.0'
      - uses: thepwagner/action-update-go@main
        with:
          log_level: debug
          token: ${{ secrets.MY_GITHUB_PAT }}
