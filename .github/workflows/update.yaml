name: Periodic Dependency Update
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_GITHUB_PAT }}
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15.0'
      - run: go run .
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_PAT }}
          INPUT_BRANCHES: |
            main
            vendor
